<mat-card class="p-3">
    <h1 class="mb-2">
        <span>Résultat du dernier questionnaire effectué</span>
    </h1>

    <mat-card-content class="mt-3">
        @if (currentQuestionnary) {
        <app-resultat-questionnaire [currentQuestionnary]="currentQuestionnary"></app-resultat-questionnaire>
        } @else {
        <div class="alert alert-warning mb-0">
            Aucun résultat enregistré pour l’instant. Fais le questionnaire une première fois.
        </div>
        }
    </mat-card-content>
</mat-card>

<mat-card class="mt-3">
  <h1 class="px-3 pt-3">Historique</h1>

  <mat-card-content class="mt-2">
    @if (historyQuestionnary.length === 0) {
      <div class="text-muted px-3 pb-3">Pas d’historique pour le moment.</div>
    } @else {
      <app-resultat-historique [historyQuestionnary]="historyQuestionnary"></app-resultat-historique>     
    }
  </mat-card-content>
</mat-card>
