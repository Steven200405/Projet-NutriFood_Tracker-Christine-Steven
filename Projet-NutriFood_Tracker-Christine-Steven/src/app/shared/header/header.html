<header>
    <mat-toolbar color="primary" class="d-flex align-items-center">
        <button mat-icon-button (click)="onMenuClick()" aria-label="Menu">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="ms-2 fw-semibold fs-5">{{ title }}</span>

        <span class="flex-grow-1"></span>

        <button mat-icon-button class = "btn" routerLink="recherche">
            <mat-icon class="icon-search icon">search</mat-icon>
        </button>

        <button mat-icon-button class="btn" [matMenuTriggerFor]="profileMenu" aria-label="Menu profil">
            <mat-icon class="icon">account_circle</mat-icon>
        </button>

        <mat-menu #profileMenu = "matMenu">
        @if (isLoggedIn) {
            <button mat-menu-item (click)="goProfile()">
                <mat-icon>person</mat-icon>
                <span>Profil</span>
            </button>

            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        } @else {
            <button mat-menu-item (click)="goLogin()">
                <mat-icon>login</mat-icon>
                <span>Login</span>
            </button>
        }
        </mat-menu>
    </mat-toolbar>
</header>
