<header>
    <mat-toolbar color="primary">
        <div class="toolbar-left">
            <button mat-icon-button (click)="onMenuClick()" aria-label="Menu">
                <mat-icon>menu</mat-icon>
            </button>
        </div>


        <a routerLink="accueil" class="toolbar-center" aria-label="Accueil">
            <img src="assets/NutriFoodTarcker.png" alt="NutriFood Tracker" class="logo">
        </a>

        <div class="toolbar-right">
            <button mat-icon-button class="btn" routerLink="recherche">
                <mat-icon class="icon-search icon">search</mat-icon>
            </button>

            <button mat-icon-button class="btn" [matMenuTriggerFor]="profileMenu" aria-label="Menu profil">
                <mat-icon class="icon">account_circle</mat-icon>
            </button>
        </div>


        <mat-menu #profileMenu="matMenu">
            @if (isLoggedIn) {
            <button mat-menu-item (click)="goProfile()">
                <mat-icon>person</mat-icon>
                <span>Profil</span>
            </button>

            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
            } @else {
            <button mat-menu-item (click)="goLogin()">
                <mat-icon>login</mat-icon>
                <span>Login</span>
            </button>
            }
        </mat-menu>
    </mat-toolbar>
</header>
